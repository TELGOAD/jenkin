name: Terraform CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Day-2-introduction

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7  # or your version

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply (Auto-Approve)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
